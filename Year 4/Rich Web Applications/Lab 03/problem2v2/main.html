<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rxjs Timer</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"></script> -->
    <!-- <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.1/dist/global/Rx.umd.js"></script>
</head>
<body>
    <form id="userInput">
        <input type="text" id="hours" class="inputBox" placeholder="H" min="0">
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <input type="text" id="mins" class="inputBox" placeholder="M" min="0">
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <input type="text" id="seconds" class="inputBox" placeholder="S" min="0">
        </form>
        <p style="display: inline-block; font-size: xx-large;" id="H"></p>
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <p style="display: inline-block; font-size: xx-large;" id="M"></p>
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <p style="display: inline-block; font-size: xx-large;" id="S"></p>
        </form>
        <input type="submit" value="Start Countdown" id="submit">
    <script src="main.js"></script>
</body>
</html>
