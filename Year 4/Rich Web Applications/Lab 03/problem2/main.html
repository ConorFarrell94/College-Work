<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rxjs Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"></script>
</head>
<body>
    <form id="userInput">
        <!-- <label for="hours">Hours</label> -->
        <input type="number" id="hours" class="inputBox" placeholder="Hours" min="0">
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <!-- <label for="mins">Minutes</label> -->
        <input type="number" id="mins" class="inputBox" placeholder="Minutes" min="0">
        <span class="inputSep" style="font-size: xx-large;">:</span>
        <!-- <label for="seconds">Seconds</label> -->
        <input type="number" id="seconds" class="inputBox" placeholder="Seconds" min="0">
        </form>
        <input type="submit" value="Start Countdown" id="submit">
        <input type="submit" value="Cancel Countdown" id="cancel">
        <div id="countdown" style="font-size: xx-large; font-weight: bolder;"></div>
    <script src="main.js"></script>
</body>
</html>
